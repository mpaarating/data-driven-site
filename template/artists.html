<div ng-controller="ArtistCtrl">
    <div class="row">
        <div class="col-lg-12">
            Search For Artists <input type="text" ng-model="search.artist">
        </div>
    </div>
    <br/>
    <div class="row">
        <div class="col-md-4" ng-repeat="artist in artists | filter:search:strict">
            <div class="thumbnail scroll">
                <img class="img-responsive" src="{{artist.picture}}" alt="{{artist.artist}}">
                <div class="caption">
                    <strong>{{artist.artist}}</strong><br>
                    <p class="text-muted">{{artist.bio}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
